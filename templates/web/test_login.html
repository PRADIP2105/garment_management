<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="status" class="alert alert-info">Ready to test login</div>
                        
                        <form id="testLoginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="testuser123">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="testpass123">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Test Login</button>
                        </form>
                        
                        <div class="mt-3">
                            <button class="btn btn-secondary" onclick="testAPI()">Test API Direct</button>
                            <button class="btn btn-info" onclick="checkStorage()">Check Storage</button>
                        </div>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.innerHTML = message;
        }

        function updateResult(message) {
            document.getElementById('result').innerHTML = `<pre>${message}</pre>`;
        }

        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            updateStatus('Testing login...', 'warning');
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                updateResult(`Response Status: ${response.status}\n\nResponse Data:\n${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    updateStatus('Login successful!', 'success');
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                } else {
                    updateStatus('Login failed!', 'danger');
                }
            } catch (error) {
                updateStatus('Network error!', 'danger');
                updateResult(`Error: ${error.message}`);
            }
        });

        async function testAPI() {
            updateStatus('Testing API directly...', 'warning');
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser123',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                updateResult(`Direct API Test:\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    updateStatus('API test successful!', 'success');
                } else {
                    updateStatus('API test failed!', 'danger');
                }
            } catch (error) {
                updateStatus('API test error!', 'danger');
                updateResult(`API Error: ${error.message}`);
            }
        }

        function checkStorage() {
            const token = localStorage.getItem('access_token');
            const userData = localStorage.getItem('user_data');
            
            updateResult(`LocalStorage Contents:\nAccess Token: ${token ? token.substring(0, 50) + '...' : 'None'}\nUser Data: ${userData || 'None'}`);
            
            if (token) {
                updateStatus('User is logged in', 'success');
            } else {
                updateStatus('User is not logged in', 'warning');
            }
        }

        // Check storage on load
        window.addEventListener('load', checkStorage);
    </script>
</body>
</html>
