<!DOCTYPE html>
<html>
<head>
    <title>Basic Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Basic Login</h2>
        
        <div id="status" class="message info">
            Ready to login. Use: logintest / password123
        </div>
        
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="user" value="logintest">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="pass" value="password123">
        </div>
        
        <button onclick="doLogin()">Login</button>
        
        <p><a href="/">Back to Home</a> | <a href="/register/">Register</a></p>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'message ' + type;
            statusDiv.innerHTML = message;
        }

        async function doLogin() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            
            console.log('Login attempt:', username, password ? 'password provided' : 'no password');
            
            if (!username) {
                showStatus('Please enter username', 'error');
                return;
            }
            
            if (!password) {
                showStatus('Please enter password', 'error');
                return;
            }
            
            showStatus('Logging in...', 'info');
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1500);
                } else {
                    showStatus('Login failed: ' + (data.detail || data.non_field_errors || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Network error: ' + error.message, 'error');
            }
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doLogin();
            }
        });
    </script>
</body>
</html>
