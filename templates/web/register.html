{% extends 'base.html' %}

{% block title %}Register - Garment Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Register New Company</h4>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>User Details</h5>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirm_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile_number" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobile_number">
                            </div>
                            <div class="mb-3">
                                <label for="language_preference" class="form-label">Language Preference</label>
                                <select class="form-control" id="language_preference">
                                    <option value="en">English</option>
                                    <option value="gu">Gujarati</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Company Details</h5>
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Company Name *</label>
                                <input type="text" class="form-control" id="company_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="company_address" class="form-label">Company Address *</label>
                                <textarea class="form-control" id="company_address" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="company_city" class="form-label">City *</label>
                                <input type="text" class="form-control" id="company_city" required>
                            </div>
                            <div class="mb-3">
                                <label for="company_mobile" class="form-label">Company Mobile *</label>
                                <input type="text" class="form-control" id="company_mobile" required>
                            </div>
                            <div class="mb-3">
                                <label for="company_email" class="form-label">Company Email</label>
                                <input type="email" class="form-control" id="company_email">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register Company</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Check if already logged in
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (token) {
        window.location.href = '/dashboard/';
    }
});

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirm_password: document.getElementById('confirm_password').value,
        mobile_number: document.getElementById('mobile_number').value,
        company_name: document.getElementById('company_name').value,
        company_address: document.getElementById('company_address').value,
        company_city: document.getElementById('company_city').value,
        company_mobile: document.getElementById('company_mobile').value,
        company_email: document.getElementById('company_email').value,
        language_preference: document.getElementById('language_preference').value
    };
    
    if (formData.password !== formData.confirm_password) {
        alert('Passwords do not match');
        return;
    }
    
    try {
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('access_token', data.tokens.access);
            localStorage.setItem('refresh_token', data.tokens.refresh);
            localStorage.setItem('user_data', JSON.stringify(data.user));
            alert('Registration successful!');
            window.location.href = '/dashboard/';
        } else {
            alert('Registration failed: ' + JSON.stringify(data));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
